<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .main_div {
      display: flex;
      flex-direction: row;
      height: 50px;
    }
    .column1 {
      width: 100px;
      background: mediumpurple;
    }
    .column2 {
      width: 200px;
      background: dodgerblue;
    }
    .row2-item{
      display: flex;
      justify-content: space-between;
    }
    .row2 {
      background: black;
      color: white;
    }

  </style>
</head>
<body>
  <div class="main_div">
    <div class="column1"></div>
    <div class="column2">
      <div class="row1">row1</div>
      <div class="row2-item">
        <div class="row2">row2</div>
        <div class="row2">row2</div>
      </div>
    </div>
  </div>
</body>
</html>
