<style>
  .button {
    background: green;
    color: white;
    border: none;
    padding: 6px 6px ;
    margin-right: 6px;
    margin-left: 6px;
    transition: padding 0.3s, margin 0.3s;
  }
  .button:hover {
    padding-left: 10px;
    padding-right: 10px;
    margin-left: 2px;
    margin-right: 2px;
  }
</style>


<button class="button">One</button>
<button class="button">Two</button>
<button class="button">Three</button>
