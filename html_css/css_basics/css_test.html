<style>
  .subscribe-button {
    background: #cc0000;
    color: white;
    border: none;
    border-radius: 2px;
    cursor: move;
    margin-right: 8px;
    padding: 10px 16px;
  }
  .join-button {
    background: white;
    color: #2fb0de;
    border-color: #3ea6ff;
    border-style: solid;
    padding: 9px 15px;
    border-radius: 2px;
    border-width: 1px;
    cursor: alias;
  }
  .tweet-button {
    background: #00bbff;
    color: white;
    border: none;
    height: 30px;
    width: 70px;
    border-radius: 15px;
    margin-left: 8px;
    font-weight: bold;
    font-size: 13px;
    cursor: progress;
  }
</style>


<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
